l_german:
 league_of_nations_voting_ongoing_tt: "Derzeit läuft eine Abstimmung gegen [target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetName]§!. Diese ist in §Y[?global.league_of_nations_voting_time] Tagen§! beendet.\n\n"
 league_of_nations_voting_not_ongoing_tt: ""
 
 league_of_nations_can_select_focus_tt: "Ihr könnt einen neuen §YSchwerpunkt§! wählen!\n§GKlickt§! auf einen der beiden Buttons neben dem Schriftzug \"§YVölkerbund§!\" im §YVölkerbund§!-Fenster, um den Schwerpunktbaum zu öffnen.\n\n"
 league_of_nations_cannot_select_focus_tt: ""
 
 league_of_nations_current_voting_active_italian_ethiopian_war: "[ITA.GetFlag] §Y[ITA.GetNameDef]§! hat [ETH.GetFlag] §Y[ETH.GetName]§! den Krieg erklärt. \nSollen Sanktionen verhängt werden?"
 league_of_nations_current_voting_active_soviet_finnish_war: "[SOV.GetFlag] §Y[SOV.GetNameDef]§! hat [FIN.GetFlag] §Y[FIN.GetName]§! den Krieg erklärt. \nSollen Sanktionen verhängt werden?"
 league_of_nations_current_voting_active_anschluss: "[GER.GetFlag] §Y[GER.GetNameDef]§! hat [AUS.GetFlag] §Y[AUS.GetName]§! angeschlossen. \nSollen Sanktionen verhängt werden?"
 league_of_nations_current_voting_active_country_annexation: "[target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetNameDef]§! hat ein Land annektiert. \nSollen Sanktionen verhängt werden?"
 league_of_nations_current_voting_active_state_annexation: "[target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetNameDef]§! hat Gebiete annektiert. \nSollen Sanktionen verhängt werden?"
 league_of_nations_current_voting_active: "[target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetNameDef]§! zeigt ein aggressives Verhalten. \nSollen Sanktionen verhängt werden?"
 league_of_nations_current_voting_inactive: "§RIm Moment gibt es keine Abstimmung im Rat des Völkerbundes.§!"
 
 league_of_nations_current_voting_active_tt: "Damit die Abstimmung erfolgreich ist, wird eine §Y2/3 Mehrheit§! benötigt. Die Stimme des Leiters des §YVölkerbundes§! zählt bei einer Abstimmung §Y3-fach§!. \nDie beteiligten Parteien §Y[target_of_league_of_nations_voting.GetName]§! (Ziel) und §Y[started_league_of_nations_voting.GetName]§! (Initiator) haben kein Stimmrecht. \n\nDerzeit gibt es §G[?global.num_of_yes_votes_in_league_of_nations_voting]§! Stimmen für Sanktionen und §R[?global.num_of_no_votes_in_league_of_nations_voting]§! dagegen. \nWenn die Abstimmung erfolgreich ist, wird der Rat des §YVölkerbundes§! nach jetzigem Stand folgende Sanktion verhängen: §Y[This.GetLeagueOfNationsVotingSanctionType]§!."
 league_of_nations_current_voting_inactive_tt: "Eine Abstimmung gegen ein Land kann im Diplomatiefenster des entsprechenden Landes gestartet werden, sofern Ihr Mitglied des §YVölkerbundes§! seid und das andere Land einen §YAggressivitätsstatus§! von mindestens §Y10.0%§! erreicht hat."
  
 league_of_nations_cannot_vote_because_is_not_a_member: "Nur Mitglieder des §YVölkerbundes§! dürfen abstimmen!"
 league_of_nations_cannot_vote_because_we_started_voting: "Da wir das diese Abstimmung gestartet haben, dürfen wir nicht abstimmen."
 league_of_nations_cannot_vote_because_we_are_target: "Da wir das Ziel dieser Abstimmung sind, dürfen wir nicht abstimmen."
 league_of_nations_cannot_vote_because_already_voted_yes: "Wir können nicht abstimmen, da wir bereits §Gfür Sanktionen§! gestimmt haben."
 league_of_nations_cannot_vote_because_already_voted_no: "Wir können nicht abstimmen, da wir bereits §Rgegen Sanktionen§! gestimmt haben."
 league_of_nations_cannot_vote_because_time_limit_has_ended: "Die Zeit ist abgelaufen, es kann nicht mehr abgestimmt werden."
 league_of_nations_can_vote: "Wir können innerhalb der nächsten §Y[?global.league_of_nations_voting_time] Tage§! abstimmen, ob alle Mitglieder des §YVölkerbundes§! Sanktionen gegen das Ziel dieser Abstimmung verhängen sollen."
 
 league_of_nations_leave_tt_cannot_leave_because_is_not_a_member: "Ihr müsst ein Mitglied des §YVölkerbundes§! sein, um ihn verlassen zu können."
 league_of_nations_leave_tt_cannot_leave_because_is_leader: "Der Leiter kann den §YVölkerbund§! NICHT verlassen."
 league_of_nations_leave_tt_cannot_leave_because_currently_there_is_an_election: "Während einer Wahl ist es nicht erlaubt, den §YVölkerbund§! zu verlassen."
 league_of_nations_leave_tt_cannot_leave_because_currently_there_is_a_voting: "Während einer Abstimmung ist es nicht erlaubt, den §YVölkerbund§! zu verlassen."
 league_of_nations_leave_tt: "Verlasst den §YVölkerbund§!."
 
 league_of_nations_cannot_vote_because_already_voted_for_any_sanction_type: "Wir können nicht erneut abstimmen."
 league_of_nations_can_vote_for_sanction_type: "Wir können innerhalb der nächsten §Y[?global.league_of_nations_voting_time] Tage§! abstimmen, welche Art von Sanktion verhängt werden soll."
 
 cannot_start_league_of_nations_voting_because_there_is_a_voting_already: "Ihr könnt keine Abstimmung starten, da im Moment eine Abstimmung gegen §Y[target_of_league_of_nations_voting.GetName]§! läuft."
 cannot_start_league_of_nations_voting_because_there_soon_will_be_a_voting: "Ihr könnt keine Abstimmung starten, weil in Kürze eine Abstimmung gestartet wird."
 cannot_start_league_of_nations_voting_because_there_is_an_election_soon: "In Kürze (§Y[?global.days_til_next_league_of_nations_election] Tage§!) wird der neue Leiter des §YVölkerbundes§! bestimmt. Ihr könnt erst nach der Wahl wieder eine Abstimmung starten."
 cannot_start_league_of_nations_voting_because_they_recently_lost_a_war: "Dieses Land hat kürzlich einen Krieg verloren. Wir können erst in §Y[?war_lost_cooldown_for_start_league_of_nations_voting] Tagen§! wieder eine Abstimmung gegen §Y[This.GetName]§! starten."
 cannot_start_league_of_nations_voting_because_recently_there_was_a_voting_for_this_country: "Dieses Land war kürzlich das Ziel einer Abstimmung. Es ist erst wieder in §Y[?cooldown_for_league_of_nations_voting] Tagen§! möglich, eine Abstimmung gegen §Y[This.GetName]§! zu starten."
 cannot_start_league_of_nations_voting_because_recently_there_was_a_voting: "Die nächste Abstimmung kann in §Y[?global.time_til_next_possible_league_of_nations_voting] Tagen§! gestartet werden."
 cannot_start_league_of_nations_voting_because_too_many_trade_sanctions: "Der Rat des §YVölkerbundes§! hat bereits §Y10§! Mal Handelssanktionen gegen §Y[This.GetName]§! verhängt. Wir müssen abwarten, bis mindestens ein Embargo ausgelaufen ist, bis wir erneut eine Abstimmung gegen dieses Land starten können."
 cannot_start_league_of_nations_voting_because_target_has_not_created_enough_wt: "§Y[This.GetName]§! hat noch keinen ausreichenden Aggressivitätsstatus (§Y[?league_of_nations_generated_threat]%§!), um eine Abstimmung im Rat des §YVölkerbundes§! zu rechtfertigen (§R10.0%§! benötigt)."
 cannot_start_league_of_nations_voting_because_target_is_leader_of_league_of_nations: "Ihr könnt keine Abstimmung gegen den Leiter des §YVölkerbundes§! starten. \nDie nächste Wahl bietet die Möglichkeit, einen anderen Leiter zu bestimmen."
 start_league_of_nations_voting_tt: "Startet eine Abstimmung im Rat des §YVölkerbundes§!, ob Sanktionen gegen [This.GetFlag] §Y[This.GetName]§!, aufgrund ihres aggressiven Verhaltens, verhängt werden sollen."
 
