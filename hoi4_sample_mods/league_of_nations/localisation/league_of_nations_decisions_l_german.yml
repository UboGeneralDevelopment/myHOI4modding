 # Decisions:
 league_of_nations_category: "Völkerbund-Entscheidungen"
 league_of_nations_category_desc: "Der Völkerbund war eine zwischenstaatliche Organisation mit Sitz in Genf (Schweiz). Er entstand als Ergebnis der Pariser Friedenskonferenz nach dem Ersten Weltkrieg und nahm am 10. Januar 1920 seine Arbeit auf. Sein Ziel, den Frieden durch schiedsgerichtliche Beilegung internationaler Konflikte, internationale Abrüstung und ein System der kollektiven Sicherheit dauerhaft zu sichern, könnte er in Zukunft erfüllen."
 
 form_league_of_nation: "Völkerbund erstellen"
 form_league_of_nation_desc: "Erstellt den §YVölkerbund§!. Dies wird §Y[Root.GetName]§! zum Leiter des §YVölkerbundes§! machen und alle Nachbarländer in diesen einladen."
 
