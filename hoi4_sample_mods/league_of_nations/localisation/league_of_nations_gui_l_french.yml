 GENERATED_LEAGUE_OF_NATIONS_THREAT_ICON_TT: "Current Level of Aggressiveness"
 GENERATED_LEAGUE_OF_NATIONS_THREAT_ICON_TT_DELAYED: "§GClick§! to open respectively close the list of the §YTop 10§! countries with the highest §Ylevel of aggressiveness§!."
 GENERATED_LEAGUE_OF_NATIONS_THREAT_TEXT_TT: "§YLevel of Aggressiveness§! \n\nThe level of aggressiveness of [This.GetFlag] §Y[This.GetName]§! is currently valued with §Y[?league_of_nations_generated_threat]%§! on a scale from §G0%§! to §R100%§!. \nThis value is changed by [This.GetLeagueOfNationsThreatRate] weekly, because of: \n[This.GetLeagueOfNationsThreatRateReasons][This.GetLeagueOfNationsThreatLastStaticChange] \n\nIf a country has a level of aggressiveness of §Y10%§! or more, it's possible to start a voting in the council of the §YLeague of Nations§! against it to impose sanctions. \n\nThe level of aggressiveness is increased by these actions: \n   - Force transfer of a state while at peace: §R+3.0%§! \n   - Justify war goal: §R+3.0%§! \n   - Declare war: §R+10.0%§! \n   - Annex country: §R+15.0%§! \n   - Annex state: §R+2.0%§! \n   - Puppet: §R+5.0%§! \n   - Be in an offensive war with a member of the\n     §YLeague of Nations§!: §R+0.05§!/week \n\nThe level of aggressiveness is reduced by these actions: \n   - Successful voting against [This.GetName] in the\n     council of the §YLeague of Nations§!: §G-7.0%§! \n   - Capitulation: §G-50.0%§! \n   - Loose war: §G-100.0%§! \n   - Liberate country: §G-5.0%§! \n   - At peace: §G-0.10§!/week \n   - In a defensive war: §G-0.03§!/week \n\nIf the level of aggressiveness exceeds §Y50%§!, a coalition can be created against [This.GetFlag] §Y[This.GetName]§! in a voting in the council of the §YLeague of Nations§!, if the League of Nations focus §Y[This.GetLeagueOfNationsFocusTitle2]§! is completed and they are not a member of the §YLeague of Nations§! themselves."
 
