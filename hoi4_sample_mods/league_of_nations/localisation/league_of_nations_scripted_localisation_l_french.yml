 string_league_of_nations_player_election_cannot_change_vote_close_to_election: "You can only change your vote while there are still at least §Y5 days§! left to the election, bute the election already is in §Y[?global.days_til_next_league_of_nations_election] days§!."
 string_league_of_nations_player_election_remove_vote_for_this_country: "Do not vote for [This.GetFlag] §Y[This.GetName]§! anymore in the next election of the leader of the §YLeague of Nations§!. \n\nAfterwards we won't be voting for any country and thus receive an event when the election is held, in which we can choose a country we want to give our vote to from all eligible countries. \n\n\nYou can only change your vote while there are still at least §Y5 days§! left to the election."
 string_league_of_nations_player_election_remove_vote_for_any_country_give_vote_to_this_country: "Vote for [This.GetFlag] §Y[This.GetName]§! in the next election of the leader of the §YLeague of Nations§!. \n\nThis will remove our previous vote for another country. \n\n\nYou can only change your vote while there are still at least §Y5 days§! left to the election."
 string_league_of_nations_player_election_give_vote_to_this_country: "Vote for [This.GetFlag] §Y[This.GetName]§! in the next election of the leader of the §YLeague of Nations§!. \n\nIf we don't give a vote to any country before the election, we receive an event when the election is held, in which we can choose a country we want to give our vote to from all eligible countries. \n\n\nYou can only change your vote while there are still at least §Y5 days§! left to the election."
 