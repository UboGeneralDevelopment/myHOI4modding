l_french:
 league_of_nations_voting_ongoing_tt: "Currently there is a voting against [target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetName]§!. It ends in §Y[?global.league_of_nations_voting_time] days§!.\n\n"
 league_of_nations_voting_not_ongoing_tt: ""
 
 league_of_nations_can_select_focus_tt: "You can select a new §YFocus§!!\n§GClick§! on one of the two buttons next to the \"§YLeague of Nations§!\" text in the §YLeague of Nations§! window to open the Focus Tree.\n\n"
 league_of_nations_cannot_select_focus_tt: ""
  
 league_of_nations_current_voting_active_italian_ethiopian_war: "[ITA.GetFlag] §Y[ITA.GetNameDef]§! declared war on [ETH.GetFlag] §Y[ETH.GetName]§!. \nShould sanctions be imposed?"
 league_of_nations_current_voting_active_soviet_finnish_war: "[SOV.GetFlag] §Y[SOV.GetNameDef]§! declared war on [FIN.GetFlag] §Y[FIN.GetName]§!. \nShould sanctions be imposed?"
 league_of_nations_current_voting_active_anschluss: "[GER.GetFlag] §Y[GER.GetNameDef]§! annexed [AUS.GetFlag] §Y[AUS.GetName]§!. \nShould sanctions be imposed?"
 league_of_nations_current_voting_active_country_annexation: "[target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetNameDef]§! has annexed another country. \nShould sanctions be imposed?"
 league_of_nations_current_voting_active_state_annexation: "[target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetNameDef]§! has annexed territory. \nShould sanctions be imposed?"
 league_of_nations_current_voting_active: "[target_of_league_of_nations_voting.GetFlag] §Y[target_of_league_of_nations_voting.GetNameDef]§! shows an aggressive behaviour. \nShould sanctions be imposed?"
 league_of_nations_current_voting_inactive: "§RThere currently is no voting in the council of the League of Nations.§!"
 
 league_of_nations_current_voting_active_tt: "For the voting to be successful, a §Y2/3 majority§! is needed. The vote of the leader of the §YLeague of Nations§! in a voting counts as §Y3§!. \nThe involved parties §Y[target_of_league_of_nations_voting.GetName]§! (target) and §Y[started_league_of_nations_voting.GetName]§! (initiator) have no right to vote. \n\nCurrently there are §G[?global.num_of_yes_votes_in_league_of_nations_voting]§! votes for sanctions and §R[?global.num_of_no_votes_in_league_of_nations_voting]§! votes against. \nIf the voting is successful, the council of the §YLeague of Nations§! will, according to the current status, impose the following type of sanction: §Y[This.GetLeagueOfNationsVotingSanctionType]§!."
 league_of_nations_current_voting_inactive_tt: "A voting against a country can be started in the diplomacy tab of the specific country, if you are a member of the §YLeague of Nations§! and the country has reached a §YLevel of Aggressiveness§! of at least §Y10.0%§!."
  
 league_of_nations_cannot_vote_because_is_not_a_member: "Only members of the §YLeague of Nations§! are allowed to vote!"
 league_of_nations_cannot_vote_because_we_started_voting: "Because we started this voting, we are not allowed to vote."
 league_of_nations_cannot_vote_because_we_are_target: "Because we are the target of this voting, we are not allowed to vote."
 league_of_nations_cannot_vote_because_already_voted_yes: "We can't vote, because we already voted §Gfor sanctions§!."
 league_of_nations_cannot_vote_because_already_voted_no: "We can't vote, because we already voted §Ragainst sanctions§!."
 league_of_nations_cannot_vote_because_time_limit_has_ended: "The time limit has ended, it's not possible to vote anymore."
 league_of_nations_can_vote: "We can vote within the next §Y[?global.league_of_nations_voting_time] days§!, whether all members of the §YLeague of Nations§! sould impose sanctions against the target of this voting."
 
 league_of_nations_leave_tt_cannot_leave_because_is_not_a_member: "You have to be a member of the §YLeague of Nations§! to leave it."
 league_of_nations_leave_tt_cannot_leave_because_is_leader: "The leader can NOT leave the §YLeague of Nations§!."
 league_of_nations_leave_tt_cannot_leave_because_currently_there_is_an_election: "During an election it's not allowed to leave the §YLeague of Nations§!."
 league_of_nations_leave_tt_cannot_leave_because_currently_there_is_a_voting: "During a voting it's not allowed to leave the §YLeague of Nations§!."
 league_of_nations_leave_tt: "Leave the §YLeague of Nations§!."
 
 league_of_nations_cannot_vote_because_already_voted_for_any_sanction_type: "We can't vote again."
 league_of_nations_can_vote_for_sanction_type: "We can vote within the next §Y[?global.league_of_nations_voting_time] days§! on which type of sanction should be imposed."
 
 cannot_start_league_of_nations_voting_because_there_is_a_voting_already: "You can't start a voting, because there currently is a voting against §Y[target_of_league_of_nations_voting.GetName]§!."
 league_of_nations_noconfidence_vote_disabled_because_of_soon_election: "There will be an election soon. There is no need for a no-confidence vote anymore."
 cannot_start_league_of_nations_voting_because_there_soon_will_be_a_voting: "You can't start a voting, because there will be a voting soon."
 cannot_start_league_of_nations_voting_because_there_is_an_election_soon: "Soon (§Y[?global.days_til_next_league_of_nations_election] days§!) the new leader of the §YLeague of Nations§! is elected. You can start a voting after the election again."
 cannot_start_league_of_nations_voting_because_they_recently_lost_a_war: "This country recently lost a war. We can start a voting against §Y[This.GetName]§! again in §Y[?war_lost_cooldown_for_start_league_of_nations_voting] days§!."
 cannot_start_league_of_nations_voting_because_recently_there_was_a_voting_for_this_country: "This country was the target of a voting recently. It's possible again to start a voting against §Y[This.GetName]§! in §Y[?cooldown_for_league_of_nations_voting] days§!."
 cannot_start_league_of_nations_voting_because_recently_there_was_a_voting: "The next voting can be started in §Y[?global.time_til_next_possible_league_of_nations_voting] days§!."
 cannot_start_league_of_nations_voting_because_too_many_trade_sanctions: "The council of the §YLeague of Nations§! already imposed trade sanctions against §Y[This.GetName]§! §Y10§! times. We have to wait until at least one embargo expired to start another voting against this country."
 cannot_start_league_of_nations_voting_because_target_has_not_created_enough_wt: "§Y[This.GetName]§! does not have a high enough level of aggressiveness (§Y[?league_of_nations_generated_threat]%§!) to justify a voting in the council of the §YLeague of Nations§! (§R10.0%§! required)."
 cannot_start_league_of_nations_voting_because_target_is_leader_of_league_of_nations: "You can't start a voting against the leader of the §YLeague of Nations§!. \nThe next election offers the option to elect another leader."
 start_league_of_nations_voting_tt: "Start a voting in the council of the §YLeague of Nations§! to impose sanctions against [This.GetFlag] §Y[This.GetName]§! because of their aggressive behaviour."
 
