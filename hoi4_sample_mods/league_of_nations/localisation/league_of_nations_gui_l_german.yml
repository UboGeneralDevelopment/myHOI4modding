 GENERATED_LEAGUE_OF_NATIONS_THREAT_ICON_TT: "Momentane Aggressivitätsstufe"
 GENERATED_LEAGUE_OF_NATIONS_THREAT_ICON_TT_DELAYED: "§GKlicken§!, um die Liste der §YTop 10§! Länder mit der höchsten §YAggressivitätsstufe§! zu öffnen bzw. zu schließen."
 GENERATED_LEAGUE_OF_NATIONS_THREAT_TEXT_TT: "§YAggressivitätsstufe§! \n\nDie Aggressivität von [This.GetFlag] §Y[This.GetName]§! wird global auf einer Skala von §G0%§! bis §R100%§! derzeit mit §Y[?league_of_nations_generated_threat]%§! bewertet. \nDieser Wert ändert sich wöchentlich um [This.GetLeagueOfNationsThreatRate], aufgrund von: \n[This.GetLeagueOfNationsThreatRateReasons][This.GetLeagueOfNationsThreatLastStaticChange] \n\nWenn ein Land eine Aggressivitätsstufe von §Y10%§! oder mehr besitzt, ist es möglich, eine Abstimmung im Rat des §YVölkerbundes§! gegen das Land zu starten, um Sanktionen zu verhängen. \n\nDie Aggressivitätsstufe steigt durch folgende Aktionen: \n   - Übergabe eines Staates im Frieden erzwingen:\n     §R+3.0%§! \n   - Kriegsziel rechtfertigen: §R+3.0%§! \n   - Krieg erklären: §R+10.0%§! \n   - Annektion eines Landes: §R+15.0%§! \n   - Annektion eines Staates: §R+2.0%§! \n   - Marionettenstaat etablieren: §R+5.0%§! \n   - In einem Angriffskrieg gegen ein Mitglied des \n     §YVölkerbundes§!: §R+0.05§!/Woche \n\nDie Aggressivitätsstufe sinkt durch folgende Aktionen: \n   - Erfolgreiche Abstimmung gegen\n     [This.GetName] im Rat des §YVölkerbundes§!: §G-7.0%§! \n   - Kapitulation: §G-50.0%§! \n   - Krieg verlieren: §G-100.0%§! \n   - Land befreien: §G-5.0%§! \n   - Im Frieden: §G-0.10§!/Woche \n   - In einem Verteidigungskrieg: §G-0.03§!/Woche \n\nWenn die Aggressivitätsstufe über §Y50%§! steigt, kann in einer Abstimmung im Rat des §YVölkerbundes§! eine Koalition gegen [This.GetFlag] §Y[This.GetName]§! geschlossen werden, sofern der Völkerbund-Schwerpunkt §Y[This.GetLeagueOfNationsFocusTitle2]§! abgeschlossen wurde und sie nicht selbst Mitglied des §YVölkerbundes§! sind."
 
