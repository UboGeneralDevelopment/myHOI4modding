 LEAGUE_OF_NATIONS_VOTING_TARGET_LEGEND_TITLE_TT: "Das Land, das mit dieser Farbe auf der Karte markiert ist, ist das Ziel der derzeitigen Abstimmung im Rat des §YVölkerbundes§!. \nEine §Rrote§! Färbung steht für ein Ziel, das kein Mitglied im §YVölkerbund§! ist, während eine §Rpinke§! Färbung für ein Ziel steht, das derzeit Mitglied im §YVölkerbund§! ist."
 LEAGUE_OF_NATIONS_VOTING_TARGET_LEGEND_TITLE_TT_DELAYED: "[This.GetLeagueOfNationsMapModeVotingTargetDelayedTooltip]."
 LEAVE_LEAGUE_OF_NATIONS_MAP_MODE: "Verlassen"
 LEAVE_LEAGUE_OF_NATIONS_MAP_MODE_TT: "Verlasst den §YVölkerbund-Kartenmodus§!."
 
 LEAGUE_OF_NATIONS_TRADE_VIEW_ALERT_TITLE: "§RHandelssanktionen§!"
 LEAGUE_OF_NATIONS_TRADE_VIEW_ALERT_TITLE_TT: "Der §YVölkerbund§! hat Handelssanktionen gegen uns verhängt. Jedes Embargo verringert die Handelsmeinung jedes Mitglieds über uns um §R30§!, derzeit sind §Y[?num_of_active_league_of_nations_trade_sanctions]§! Embargos aktiv."
 LEAGUE_OF_NATIONS_TRADE_VIEW_ALERT_TITLE_TT_DELAYED: "Jedes Embargo dauert §Y3 Jahre§!. Es dauert noch §Y[This.GetTimeTilNextLeagueOfNationsTradeSanctionExpires] Tage§!, bis das nächste Embargo ausläuft."
 
 LEAGUE_OF_NATIONS_FOCUS_TREE_TITLE: "Schwerpunktbaum des Völkerbundes"
 LEAGUE_OF_NATIONS_FOCUS_TREE_TITLE_TT: "Sofern nicht anders angegeben, beziehen sich alle Auswirkungen und Voraussetzungen auf den §YLeiter des Völkerbundes§!, da dieser als einziger diese Schwerpunkte auswählen kann. Die Anzeige, ob Voraussetzungen erfüllt sind, bezieht sich allerdings auf [This.GetName]."
 
 LEAGUE_OF_NATIONS_FOCUS_1_TITLE: "Politische Gemeinschaft"
 LEAGUE_OF_NATIONS_FOCUS_1_DESC: "Es wird oft bemängelt, dass der §YVölkerbund§! keine politische Macht besitzt und alle Mitglieder nur in ihrem eigenen Interesse handeln. Wir sollten uns bemühen, die Regierungsarbeit der Mitglieder mehr aufeinander abzustimmen und so die politische Macht aller Einzelstaaten zu bündeln und für ein gemeinsames Ziel zu nutzen."
 LEAGUE_OF_NATIONS_FOCUS_1_REWARD: "Politische Macht: §G+75§!. \nJedes Mitglied des §YVölkerbundes§!: \n   Erhält Nationalgeist '§YPolitische Gemeinschaft§!', wodurch (Politischer Machtzuwachs pro Tag: §G+0.10§!) gewährt wird."
 LEAGUE_OF_NATIONS_FOCUS_1_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus1]\n"
 LEAGUE_OF_NATIONS_FOCUS_1_TT: "§Y[This.GetLeagueOfNationsFocusTitle1]§! \n\n§G[This.GetLeagueOfNationsFocusStatus1]§W \n[This.GetLeagueOfNationsFocusRequirements1] \n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward1]"
 
 LEAGUE_OF_NATIONS_FOCUS_2_TITLE: "Verteidigung"
 LEAGUE_OF_NATIONS_FOCUS_2_DESC: "Wir müssen unseren Schwerpunkt auf die Verteidigung der Mitgliedsstaaten des §YVölkerbundes§! richten. Die Möglichkeit, den gesamten §YVölkerbund§! verteidigen zu können, sollte das Risiko eines (weiteren) europäischen Krieges reduzieren."
 LEAGUE_OF_NATIONS_FOCUS_2_REWARD: "Jedes Mitglied des §YVölkerbundes§!: \n   Erhält Nationalgeist '§YDefensiver Völkerbund§!', wodurch (Verteidigung: §G+10.00%§!, Spannungslimit für Bündnisbeitritt: §G-10.0%§!, Rekrutierbare-Bevölkerung-Faktor: §G5%§!) gewährt wird. \n\nDie Sanktionsart \"§YKoalition bilden§!\" kann bei Abstimmungen im Rat des §YVölkerbundes§! gewählt werden, wenn das Ziel der Abstimmung eine §YAggressivitätsstufe§! von mindestens §Y50.0%§! besitzt und kein Mitglied im §YVölkerbund§! ist."
 LEAGUE_OF_NATIONS_FOCUS_2_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus2] \n[This.GetOtherRequirementLeagueOfNationsFocus2]\n[This.GetFocusExclusivenessLeagueOfNationsFocus2] \n\nDieser Schwerpunkt wird auch dann fortgesetzt, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_2_TT: "§Y[This.GetLeagueOfNationsFocusTitle2]§! \n\n§G[This.GetLeagueOfNationsFocusStatus2]§W \n[This.GetLeagueOfNationsFocusRequirements2] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward2]"
 
 LEAGUE_OF_NATIONS_FOCUS_3_TITLE: "Angriff"
 LEAGUE_OF_NATIONS_FOCUS_3_DESC: "Wir müssens uns darauf konzentrieren, die Nationen, die den §YVölkerbund§! nicht akzeptieren oder ihn missachten, zu vernichten bzw. zu schwächen. Nur so können wir weitere Kriege in Europa verhindern, die nicht zu unseren Gunsten verlaufen."
 LEAGUE_OF_NATIONS_FOCUS_3_REWARD: "Jedes Mitglied des §YVölkerbundes§!: \n   Erhält Nationalgeist '§YOffensiver Völkerbund§!', wodurch (Angriff: §G+10.00%§!, Benötigte Spannung um Kriegsziele zu rechtfertigen: §Y-10.0%§!, Rekrutierbare-Bevölkerung-Faktor: §G5%§!) gewährt wird."
 LEAGUE_OF_NATIONS_FOCUS_3_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus3] \n[This.GetOtherRequirementLeagueOfNationsFocus3] \n[This.GetFocusExclusivenessLeagueOfNationsFocus3] \n\nDieser Schwerpunkt wird auch dann fortgesetzt, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_3_TT: "§Y[This.GetLeagueOfNationsFocusTitle3]§! \n\n§G[This.GetLeagueOfNationsFocusStatus3]§W \n[This.GetLeagueOfNationsFocusRequirements3] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward3]"
 
 LEAGUE_OF_NATIONS_FOCUS_4_TITLE: "Ziviler Aufbau"
 LEAGUE_OF_NATIONS_FOCUS_4_DESC: "Eine Gemeinschaft bietet die Möglichkeit, sich in Notfällen zu helfen. Eine gute Versorgung der Zivilbevölkerung ist ein wichtiges Ziel für den §YVölkerbund§! und sollte deswegen in jedem Mitgliedsstaat angestrebt werden."
 LEAGUE_OF_NATIONS_FOCUS_4_REWARD: "Jedes Mitglied des §YVölkerbundes§!: \n   §YHauptstadt-Staat§!: \n      §G3§! Bauplätze hinzufügen.\n      §Y3§!x §YZivilfabrik§! hinzufügen."
 LEAGUE_OF_NATIONS_FOCUS_4_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus4] \n[This.GetOtherRequirementLeagueOfNationsFocus4] \n\nDieser Schwerpunkt wird auch dann fortgesetzt, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_4_TT: "§Y[This.GetLeagueOfNationsFocusTitle4]§! \n\n§G[This.GetLeagueOfNationsFocusStatus4]§W \n[This.GetLeagueOfNationsFocusRequirements4] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward4]"
 
 LEAGUE_OF_NATIONS_FOCUS_5_TITLE: "Militärischer Aufbau"
 LEAGUE_OF_NATIONS_FOCUS_5_DESC: "Wenn wir Gefahren für den §YVölkerbund§! erfolgreich zurückdrängen wollen, müssen alle Mitglieder für den Kampf gerüstet sein. Da wir alle für dieselbe Sache kämpfen, können wir einander dabei helfen, die Rüstungsindustrie zu verbessern."
 LEAGUE_OF_NATIONS_FOCUS_5_REWARD: "Jedes Mitglied des §YVölkerbundes§!: \n   §YHauptstadt-Staat§!: \n      §G3§! Bauplätze hinzufügen.\n      §Y3§!x §YMilitärfabrik§! hinzufügen."
 LEAGUE_OF_NATIONS_FOCUS_5_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus5] \n[This.GetOtherRequirementLeagueOfNationsFocus5] \n\nDieser Schwerpunkt wird auch dann fortgesetzt, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_5_TT: "§Y[This.GetLeagueOfNationsFocusTitle5]§! \n\n§G[This.GetLeagueOfNationsFocusStatus5]§W \n[This.GetLeagueOfNationsFocusRequirements5] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward5]"
 
 LEAGUE_OF_NATIONS_FOCUS_6_TITLE: "Wahlen abschaffen"
 LEAGUE_OF_NATIONS_FOCUS_6_DESC: "Wahlen sind zwar demokratisch, jedoch auch - vor allem in Krisensituationen - ineffizient. Wenn der Leiter jedoch ein für alle Mal festgelegt werden würde, würde dies die Macht des §YVölkerbundes§! erheblich stärken und ihn auch handlungs- und entscheidungsfähiger machen."
 LEAGUE_OF_NATIONS_FOCUS_6_REWARD: "§YEs werden keine Wahlen für den Leiter des Völkerbundes mehr abgehalten.§! \n\nJedes Mitglied des §YVölkerbundes§!: \n   Basisstabilität erhalten: §G+10.00%§!."
 LEAGUE_OF_NATIONS_FOCUS_6_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus6] \n[This.GetOtherRequirementLeagueOfNationsFocus6] \n\nDieser Schwerpunkt wird auch dann fortgesetzt, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_6_TT: "§Y[This.GetLeagueOfNationsFocusTitle6]§! \n\n§G[This.GetLeagueOfNationsFocusStatus6]§W \n[This.GetLeagueOfNationsFocusRequirements6] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward6]"
 
 LEAGUE_OF_NATIONS_FOCUS_7_TITLE: "Vereintes Bündnis"
 LEAGUE_OF_NATIONS_FOCUS_7_DESC: "Der §YVölkerbund§! ist zwar schon eine wichtige Institution, jedoch wäre ein Verteidigungsbündnis noch viel effektiver."
 LEAGUE_OF_NATIONS_FOCUS_7_REWARD: "Der §YVölkerbund§! wird aufgelöst. \n\nBündnis erstellen: \"§YVölkerbund§!\". \nJedes derzeitige Mitglied kann diesem Bündnis beitreten."
 LEAGUE_OF_NATIONS_FOCUS_7_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus7] \n[This.GetOtherRequirementLeagueOfNationsFocus7] \n\nDieser Schwerpunkt wird abgebrochen, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_7_TT: "§Y[This.GetLeagueOfNationsFocusTitle7]§! \n\n§G[This.GetLeagueOfNationsFocusStatus7]§W \n[This.GetLeagueOfNationsFocusRequirements7] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward7]"
 
 LEAGUE_OF_NATIONS_FOCUS_8_TITLE: "Vereinte Nation"
 LEAGUE_OF_NATIONS_FOCUS_8_DESC: "Da wir alle für dieselbe Sache kämpfen, wäre es auch angebracht, wenn wir nicht nur derselben Institution angehören würden, sondern auch demselben Staat. Zwar können wir die anderen Mitglieder nicht dazu zwingen, sich uns anzuschließen, aber wir könnten sie ja dennoch fragen..."
 LEAGUE_OF_NATIONS_FOCUS_8_REWARD: "Der §YVölkerbund§! wird aufgelöst. \n\nNation wechselt zu §YVölkerbund§!.\nJedes derzeitige Mitglied hat die Wahl, Teil dieses neuen Staates zu werden."
 LEAGUE_OF_NATIONS_FOCUS_8_REQUIREMENTS: "[This.GetFocusRequirementLeagueOfNationsFocus8] \n[This.GetOtherRequirementLeagueOfNationsFocus8] \n\nDieser Schwerpunkt wird abgebrochen, wenn die Voraussetzungen nicht erfüllt sind."
 LEAGUE_OF_NATIONS_FOCUS_8_TT: "§Y[This.GetLeagueOfNationsFocusTitle8]§! \n\n§G[This.GetLeagueOfNationsFocusStatus8]§W \n[This.GetLeagueOfNationsFocusRequirements8] \n\n§YAuswirkungen§!: \n[This.GetLeagueOfNationsFocusReward8]"
 
