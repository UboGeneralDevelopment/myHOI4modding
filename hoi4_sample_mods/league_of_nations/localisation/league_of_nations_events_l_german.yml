 # Events:
 league_of_nations_events.EVTNAME4: "Abstimmung beendet"
 league_of_nations_events.EVTDESC4: "Die Abstimmung im Rat des Völkerbundes ist beendet."
 league_of_nations_events4.EVTOPT1: "Abstimmung erfolgreich!"
 league_of_nations_events4.EVTOPT2: "Abstimmung gescheitert!"
 
 league_of_nations_events.EVTNAME7: "Wahl im Völkerbund"
 league_of_nations_events.EVTDESC7: "Die Amtsperiode des derzeiten Leiters des Völkerbundes ([league_of_nations_leader.GetName]) ist zu Ende. Es ist nun an der Zeit, einen neuen Leiter zu wählen."
 league_of_nations_events7.EVTOPT1: "Für [league_of_nations_election_target_1.GetFlag] §Y[league_of_nations_election_target_1.GetName]§! stimmen."
 league_of_nations_events7.EVTOPT2: "Für [league_of_nations_election_target_2.GetFlag] §Y[league_of_nations_election_target_2.GetName]§! stimmen."
 league_of_nations_events7.EVTOPT3: "Für [league_of_nations_election_target_3.GetFlag] §Y[league_of_nations_election_target_3.GetName]§! stimmen."
 league_of_nations_events7.EVTOPT4: "Für [league_of_nations_election_target_4.GetFlag] §Y[league_of_nations_election_target_4.GetName]§! stimmen."
 league_of_nations_events7.EVTOPT5: "Für ein anderes Land stimmen."
 league_of_nations_events7.EVTOPT6: "Enthalten."
 
 league_of_nations_events.EVTNAME9: "Wahl abgeschlossen"
 league_of_nations_events.EVTDESC9: "Die Wahl des neuen Leiters des Völkerbundes ist zu Ende und alle Stimmen wurden ausgezählt."
 league_of_nations_events9.EVTOPT1: "Gut."
 
 league_of_nations_events.EVTNAME10: "Leiter des Völkerbundes"
 league_of_nations_events.EVTDESC10: "Wir wurden zum Leiter des Völkerbundes gewählt. Wir werden nun bis zur nächsten Wahl den Vorsitz führen."
 league_of_nations_events10.EVTOPT1: "Wundervoll."
 
 league_of_nations_events.EVTNAME11: "Einladung in den Völkerbund"
 league_of_nations_events.EVTDESC11: "[From.GetName] hat uns in den Völkerbund eingeladen. Wollt Ihr annehmen?"
 league_of_nations_events11.EVTOPT1: "Nehmt die Einladung an."
 league_of_nations_events11.EVTOPT2: "Lehnt die Einladung ab."
 
 league_of_nations_events.EVTNAME12: "Beitrittsgesuch in den Völkerbund"
 league_of_nations_events.EVTDESC12: "[From.GetName] möchte dem Völkerbund beitreten. Wollt Ihr annehmen?"
 league_of_nations_events12.EVTOPT1: "Nehmt die Anfrage an."
 league_of_nations_events12.EVTOPT2: "Lehnt die Anfrage ab."
 
 league_of_nations_events.EVTNAME18: "Völkerrechtswidrige Annektierung Österreichs"
 league_of_nations_events.EVTDESC18: "Der Rat des Völkerbundes hat unseren Anschluss Österreichs als \"völkerrechtswidrige Annektierung\" deklariert. Sie drohen uns damit, Sanktionen zu verhängen, wenn wir Österreich nicht wieder als freie Nation entlassen."
 league_of_nations_events18.EVTOPT1: "Österreich gehört zu Deutschland!"
 league_of_nations_events18.EVTOPT2: "Vielleicht sollten wir dieses Mal nachgeben..."
 
 league_of_nations_events.EVTNAME20: "Handelssanktionen aufheben?"
 league_of_nations_events.EVTDESC20: "Wir sind nicht mehr Mitglied des Völkerbundes. Sollen wir die vom Rat des Völkerbundes verhängten Handelssanktionen gegen [?num_of_countries_we_have_trade_sanctions_against] Länder aufheben?"
 league_of_nations_events20.EVTOPT1: "Handelssanktionen aufheben."
 league_of_nations_events20.EVTOPT2: "Handelssanktionen beibehalten."
 
 league_of_nations_events.EVTNAME21: "Ultimatum des Völkerbundes"
 league_of_nations_events.EVTDESC21: "Der Rat des Völkerbundes hat uns ein Ultimatum gestellt. Sie drohen uns damit, Sanktionen zu verhängen, wenn wir das zuletzt annektiert Land nicht wieder in die Freiheit entlassen bzw. die zuletzt annektierten Gebiete nicht zurückgeben."
 league_of_nations_events21.EVTOPT1: "Wir werden uns niemals dem Völkerbund beugen!"
 league_of_nations_events21.EVTOPT2: "Entlasst das Land in die Freiheit..."
 league_of_nations_events21.EVTOPT3: "Gebt die Gebiete zurück..."
 
 league_of_nations_events.EVTNAME23: "Völkerrechtswidriger Krieg gegen Äthiopien"
 league_of_nations_events.EVTDESC23: "Der Rat des Völkerbundes hat unseren Krieg gegen Äthiopien als \"völkerrechtswidrig\" deklariert. Sie drohen uns damit, Sanktionen zu verhängen, wenn wir keinen Friedensvertrag unterzeichnen."
 league_of_nations_events23.EVTOPT1: "Dieser Krieg ist völlig berechtigt!"
 league_of_nations_events23.EVTOPT2: "Vielleicht sollten wir dieses Mal nachgeben..."
 
 league_of_nations_events.EVTNAME24: "Völkerbund wird zu den Waffen gerufen"
 league_of_nations_events.EVTDESC24: "Alle Mitglieder des Völkerbundes können dem Krieg beitreten."
 league_of_nations_events24.EVTOPT1: "In Ordnung."
 
 league_of_nations_events.EVTNAME25: "Ruf zu den Waffen"
 league_of_nations_events.EVTDESC25: "Ein Mitglied des Völkerbundes wurde von [From.From.GetName] angegriffen. Da eine Koalition gegen dieses Land gegründet wurde, können wir nun auf der Seite von [From.GetName] in den Krieg eintreten."
 league_of_nations_events25.EVTOPT1: "Ehrt unser Versprechen!"
 league_of_nations_events25.EVTOPT2: "Sie schaffen das auch ohne uns..."
 
 league_of_nations_events.EVTNAME26: "Stimmenverteilung bei der Wahl des Völkerbundes"
 league_of_nations_events.EVTDESC26: "Die Wahl des Leiters des Völkerbundes ist nun beendet und der neue Leiter wurde gewählt. \nDieses Event zeigt nun die Stimmenverteilung für jedes Mitglied an."
 league_of_nations_events26.EVTOPT1: "Ergebnis"
 
 league_of_nations_focuses_events.EVTNAME1: "Schwerpunkt \"[This.GetLeagueOfNationsFocusTitle1]\" abgeschlossen"
 league_of_nations_focuses_events.EVTDESC1: "Wir haben den Schwerpunkt \"[This.GetLeagueOfNationsFocusTitle1]\" des Völkerbundes abgeschlossen. Dies hat die folgenden Auswirkungen:"
 league_of_nations_focuses_events1.EVTOPT1: "Wundervoll."
 
