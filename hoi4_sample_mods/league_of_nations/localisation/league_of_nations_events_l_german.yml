 # News Events:
 league_of_nations_news_events.EVTNAME1: "Völkerbund stimmt für Krieg"
 league_of_nations_news_events.EVTDESC1: "Der Rat des Völkerbundes hat eine Abstimmung aufgrund des aggressiven Verhaltens von [Root.GetName] abgehalten. Das Ergebnis der Abstimmung ist, dass der Völkerbund beschlossen hat, [Root.GetName] durch Krieg in ihre Schranken zu weisen."
 league_of_nations_news_events1.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME2: "Völkerbund stimmt für Ausschluss"
 league_of_nations_news_events.EVTDESC2: "Der Rat des Völkerbundes hat eine Abstimmung aufgrund des aggressiven Verhaltens von [Root.GetName] abgehalten. Das Ergebnis der Abstimmung ist, dass der Völkerbund beschlossen hat, [Root.GetName] aus dem Völkerbund auszuschließen."
 league_of_nations_news_events2.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME3: "Völkerbund stimmt für Handelssanktionen"
 league_of_nations_news_events.EVTDESC3: "Der Rat des Völkerbundes hat eine Abstimmung aufgrund des aggressiven Verhaltens von [Root.GetName] abgehalten. Das Ergebnis der Abstimmung ist, dass der Völkerbund beschlossen hat, [Root.GetName] durch Handelssanktionen in ihre Schranken zu weisen. \nDiese Handelssanktionen werden nun für 3 Jahre in Kraft bleiben."
 league_of_nations_news_events3.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME4: "Völkerbund-Abstimmung gescheitert"
 league_of_nations_news_events.EVTDESC4: "Der Rat des Völkerbundes hat eine Abstimmung aufgrund des aggressiven Verhaltens von [Root.GetName] abgehalten. Es konnte allerdings keine ausreichende Mehrheit für Sanktionen erreicht werden."
 league_of_nations_news_events4.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME5: "Austritt aus dem Völkerbund"
 league_of_nations_news_events.EVTDESC5: "[Root.GetName] hat den Völkerbund verlassen. Ob das einen Einfluss auf die angespannte Lage in der Welt haben wird?"
 league_of_nations_news_events5.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME6: "Neuer Leiter des Völkerbundes"
 league_of_nations_news_events.EVTDESC6: "Der Rat des Völkerbundes hat [Root.GetName] als neuen Leiter bestimmt."
 league_of_nations_news_events6.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME7: "Abstimmung im Rat des Völkerbundes"
 league_of_nations_news_events.EVTDESC7: "[From.GetName] hat eine Abstimmung im Rat des Völkerbundes gestartet, um Sanktionen gegen uns zu verhängen. Sie rechtfertigen dies mit unserem angeblich aggressiven Verhalten..."
 league_of_nations_news_events7.EVTOPT1: "So ein Schwachsinn..."
 
 league_of_nations_news_events.EVTNAME8: "Einladung akzeptiert"
 league_of_nations_news_events.EVTDESC8: "[From.GetName] hat die Einladung in den Völkerbund akzeptiert."
 league_of_nations_news_events8.EVTOPT1: "Wundervoll."
 
 league_of_nations_news_events.EVTNAME9: "Einladung abgelehnt"
 league_of_nations_news_events.EVTDESC9: "[From.GetName] hat die Einladung in den Völkerbund abgelehnt."
 league_of_nations_news_events9.EVTOPT1: "Schade."
 
 league_of_nations_news_events.EVTNAME10: "Anfrage akzeptiert"
 league_of_nations_news_events.EVTDESC10: "[From.GetName] hat unsere Anfrage, dem Völkerbund betreten zu dürfen, akzeptiert."
 league_of_nations_news_events10.EVTOPT1: "Wundervoll."
 
 league_of_nations_news_events.EVTNAME11: "Anfrage abgelehnt"
 league_of_nations_news_events.EVTDESC11: "[From.GetName] hat unsere Anfrage, dem Völkerbund betreten zu dürfen, abgelehnt."
 league_of_nations_news_events11.EVTOPT1: "Schade."
 
 league_of_nations_news_events.EVTNAME12: "[Root.GetName] aktzeptiert Ultimatum des Völkerbundes"
 league_of_nations_news_events.EVTDESC12: "\n\nNach dem Anschluss Österreichs hat der Rat des Völkerbundes [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat nun dem Druck nachgegeben und beschlossen, Österreichs Status als souveräne Nation anzuerkennen. \n\nDie angedrohten Sanktionen treten nicht in Kraft."
 league_of_nations_news_events12.EVTOPT1: "Das letzte Wort ist noch nicht gesprochen..."
 league_of_nations_news_events12.EVTOPT2: "Interessant..."
 
 league_of_nations_news_events.EVTNAME13: "[Root.GetName] lehnt Ultimatum des Völkerbundes ab"
 league_of_nations_news_events.EVTDESC13: "\n\nNach der völkerrechtswidrigen Annektion Österreichs hat der Rat des Völkerbundes [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat es abgelehnt, Österreichs Status als souveräne Nation anzuerkennen. \n\nDie angedrohten Sanktionen treten nun in Kraft."
 league_of_nations_news_events13.EVTOPT1: "Völkerrechtswidrig, dass ich nicht lache..."
 league_of_nations_news_events13.EVTOPT2: "Beunruhigend..."
 
 league_of_nations_news_events.EVTNAME14: "Misstrauensvotum"
 league_of_nations_news_events.EVTDESC14: "Die Mehrheit der Mitglieder des Völkerbundes haben dem Leiter das Misstrauen ausgesprochen. Bald wird eine Wahl anberaumt."
 league_of_nations_news_events14.EVTOPT1: "Was soll das denn?"
 league_of_nations_news_events14.EVTOPT2: "Interessant..."
 
 league_of_nations_news_events.EVTNAME15: "Völkerbund-Allianz"
 league_of_nations_news_events.EVTDESC15: "Der Leiter des Völkerbundes hat den Völkerbund, so wie wir ihn kennen, aufgelöst und zu einem Bündnis umgeformt. Alle derzeitigen Mitglieder wurden eingeladen, diesem Bündnis beizutreten und so für Sicherheit und Frieden in Europa zu sorgen."
 league_of_nations_news_events15.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME16: "Völkerbund-Staat"
 league_of_nations_news_events.EVTDESC16: "Der Leiter des Völkerbundes hat den Völkerbund, so wie wir ihn kennen, aufgelöst und zu einem Nationalstaat umgeformt. Alle derzeitigen Mitglieder wurden eingeladen, sich diesem Staat anzuschließen und so für Sicherheit und Frieden in Europa zu sorgen."
 league_of_nations_news_events16.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME17: "Völkerbund vernichtet"
 league_of_nations_news_events.EVTDESC17: "Das letzte Mitglied des Völkerbundes wurde annektiert oder hat in einem Krieg kapituliert! Damit ist der Völkerbund nun endgültig Geschichte..."
 league_of_nations_news_events17.EVTOPT1: "Endlich!"
 league_of_nations_news_events17.EVTOPT2: "Beunruhigend..."
 
 league_of_nations_news_events.EVTNAME18: "Völkerbund: Wahlen abgeschafft"
 league_of_nations_news_events.EVTDESC18: "Der Leiter des Völkerbundes ([league_of_nations_leader.GetName]) hat die Wahlen für den Leiterposten abgeschafft. Sie begründen dies damit, dass dies die Arbeit des Völkerbundes effektiver machen würde."
 league_of_nations_news_events18.EVTOPT1: "Das wird dem Völkerbund helfen."
 league_of_nations_news_events18.EVTOPT2: "Irgendwie undemokratisch..."
 
 league_of_nations_news_events.EVTNAME19: "Eintritt in den Völkerbund"
 league_of_nations_news_events.EVTDESC19: "[Root.GetName] ist in den Völkerbund eingetreten. Ob dies die angespannte Lage in der Welt beruhigen kann?"
 league_of_nations_news_events19.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME20: "[Root.GetName] lehnt Ultimatum des Völkerbundes ab"
 league_of_nations_news_events.EVTDESC20: "\n\nNach der völkerrechtswidrigen Kriegserklärung an Äthiopien hat der Rat des Völkerbundes [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat es abgelehnt, einen Friedensvertrag mit Äthiopien zu schließen. \n\nDie angedrohten Sanktionen treten nun in Kraft."
 league_of_nations_news_events20.EVTOPT1: "Völkerrechtswidrig, dass ich nicht lache..."
 league_of_nations_news_events20.EVTOPT2: "Beunruhigend..."
 
 league_of_nations_news_events.EVTNAME21: "[Root.GetName] aktzeptiert Ultimatum des Völkerbundes"
 league_of_nations_news_events.EVTDESC21: "\n\nNach der Kriegserklärung an Äthiopien hat der Rat des Völkerbundes [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat nun dem Druck nachgegeben und beschlossen, einen Friedensvertrag mit Äthiopien zu unterzeichnen. \n\nDie angedrohten Sanktionen treten nicht in Kraft."
 league_of_nations_news_events21.EVTOPT1: "Das letzte Wort ist noch nicht gesprochen..."
 league_of_nations_news_events21.EVTOPT2: "Interessant..."
 
 league_of_nations_news_events.EVTNAME22: "Völkerbund stimmt für Koalition"
 league_of_nations_news_events.EVTDESC22: "Der Rat des Völkerbundes hat eine Abstimmung aufgrund des aggressiven Verhaltens von [Root.GetName] abgehalten. Das Ergebnis der Abstimmung ist, dass der Völkerbund beschlossen hat, [Root.GetName] durch die Gründung einer Koalition an einem Krieg in Europa zu hindern."
 league_of_nations_news_events22.EVTOPT1: "Interessant..."
 
 league_of_nations_news_events.EVTNAME23: "[Root.GetName] lehnt Ultimatum des Völkerbundes ab"
 league_of_nations_news_events.EVTDESC23: "\n\nNach der Annexion eines Landes bzw. einiger Gebiete hat der Völkerbund [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat es abgelehnt, die Bedingungen dieses Ultimatums zu erfüllen. \n\nDie angedrohten Sanktionen treten nun in Kraft."
 league_of_nations_news_events23.EVTOPT1: "Die Forderungen waren einfach unverschämt..."
 league_of_nations_news_events23.EVTOPT2: "Beunruhigend..."
 
 league_of_nations_news_events.EVTNAME24: "[Root.GetName] aktzeptiert Ultimatum des Völkerbundes"
 league_of_nations_news_events.EVTDESC24: "\n\nNach der Annexion eines Landes hat der Rat des Völkerbundes [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat nun dem Druck nachgegeben und beschlossen, das annektierte Land wieder in die Freiheit zu entlassen. \n\nDie angedrohten Sanktionen treten nicht in Kraft."
 league_of_nations_news_events24.EVTOPT1: "Das letzte Wort ist noch nicht gesprochen..."
 league_of_nations_news_events24.EVTOPT2: "Interessant..."
 
 league_of_nations_news_events.EVTNAME25: "[Root.GetName] aktzeptiert Ultimatum des Völkerbundes"
 league_of_nations_news_events.EVTDESC25: "\n\nNach der Annexion einiger Gebiete hat der Rat des Völkerbundes [Root.GetName] ein Ultimatum gestellt. [Root.GetLeader] hat nun dem Druck nachgegeben und beschlossen, die annektierten Gebiete zurück zu geben. \n\nDie angedrohten Sanktionen treten nicht in Kraft."
 league_of_nations_news_events25.EVTOPT1: "Das letzte Wort ist noch nicht gesprochen..."
 league_of_nations_news_events25.EVTOPT2: "Interessant..."
 