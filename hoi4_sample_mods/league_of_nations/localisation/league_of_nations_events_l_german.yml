 league_of_nations_focuses_events8.EVTOPT1: "Wundervoll."
 
 league_of_nations_focuses_events.EVTNAME9: "Völkerbund-Allianz beitreten?"
 league_of_nations_focuses_events.EVTDESC9: "Der Leiter des Völkerbundes hat ihn zur einem Verteidigungsbündnis umgeformt. Wollt Ihr diesem beitreten?"
 league_of_nations_focuses_events9.EVTOPT1: "Bündnis beitreten."
 league_of_nations_focuses_events9.EVTOPT2: "Anfrage ablehnen."
 
 league_of_nations_focuses_events.EVTNAME10: "Völkerbund-Staat beitreten?"
 league_of_nations_focuses_events.EVTDESC10: "Der Leiter des Völkerbundes hat ihn zur einem Nationalstaat umgeformt. Wollt Ihr diesem beitreten? \n\nEin Beitritt wird dazu führen, dass unser Land annektiert wird!"
 league_of_nations_focuses_events10.EVTOPT1: "Anfrage annehmen."
 league_of_nations_focuses_events10.EVTOPT2: "Anfrage ablehnen."
 
 league_of_nations_focuses_events.EVTNAME11: "Schwerpunkt abgebrochen"
 league_of_nations_focuses_events.EVTDESC11: "Der ausgewählte Schwerpunkt des Völkerbundes wurde abgebrochen, da wir sind mehr alle Bedingungen erfüllen."
 league_of_nations_focuses_events11.EVTOPT1: "In Ordnung."
 
